<ons-page>
  <ons-toolbar>
    <div class="center">写真アップロード画面2</div>
  </ons-toolbar>

  <div class="content">

    <!-- 位置 -->
    <ons-list>
      <ons-list-item style="width: 100%;">
        <p><i class="material-icons">home</i></p>
        <ons-select class="addressSelect" [(ngModel)]="locationId" (change)="changeAddress($event)">
          <option *ngFor="let addressItem of addressList" [value]="addressItem.LocationID">
            {{ addressItem.Address }}
          </option>
        </ons-select>
      </ons-list-item>
    </ons-list>

    <!-- 写真 -->
    <div id="previewArea">
    </div>

    <!-- 写真の情報 -->
    <ons-list>
      <ons-list-header>いつの写真？</ons-list-header>
      <ons-list-item>
        <ons-input type="number" maxlength="4" [(value)]="pictYear"></ons-input>
      </ons-list-item>
      <ons-list-header>写真のタイトルは？</ons-list-header>
      <ons-list-item>
        <ons-input type="text" [(value)]="pictTitle"></ons-input>
      </ons-list-item>
      <ons-list-header>コメントをどうぞ</ons-list-header>
      <ons-list-item>
        <ons-input type="text" [(value)]="pictComment"></ons-input>
      </ons-list-item>
    </ons-list>

    <!-- 保存 -->
    <div id="uploadBtnArea">

      <button id="uploadBtn" (click)="uploadPhotoConfirm();">
        <i class="material-icons">cloud_upload</i>
      </button>

    </div>

    <!-- 写真を開く -->
    <div id="openBtnArea">

      <input id="openPhoto" type="file" style="display: none" (change)="changePhoto($event)">
      <button id="openBtn" onclick="document.getElementById('openPhoto').click();">
        <i class="material-icons">insert_photo</i>
      </button>

      </div>



  </div>
</ons-page>
