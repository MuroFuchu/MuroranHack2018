<ons-toolbar>
  <div class="center">写真アップロード</div>
  <div class="right"><ons-back-button>Back</ons-back-button></div>
</ons-toolbar>

<div class="content">

  <!-- 位置 -->
  <ons-list>
    <ons-list-item style="width: 100%;">
      <p><i class="material-icons">home</i>{{ photoAddress }}</p>
    </ons-list-item>
  </ons-list>

  <!-- 写真 -->
  <div id="previewArea">
    <img #photoPreview id="photoPreview" style="width: 300px; height: auto; text-align: center">
  </div>

  <!-- 写真の情報 -->
  <ons-list>
    <!-- 年 -->
    <ons-list-header>いつの写真？</ons-list-header>
    <ons-list-item>
      <ons-input type="number" min="0" max="9999" style="width: 130px" [(value)]="photoYear"></ons-input>
    </ons-list-item>
    <!-- コメント -->
    <ons-list-header>写真のコメント</ons-list-header>
    <ons-list-item>
      <ons-input type="textarea" style="width: 100%" [(value)]="photoComment"></ons-input>
    </ons-list-item>
  </ons-list>

  <!-- 保存 -->
  <div class="footer">

    <!-- 写真をアップロード -->
    <button id="uploadBtn" class="btn" (click)="uploadPhotoConfirm();">
      <i class="material-icons">cloud_upload</i>
    </button>

    <!-- 写真を開く -->
    <input id="openPhoto" style="display: none" accept="image" type="file" (change)="changePhoto($event)" [accept]="inputAccept">
    <button id="openBtn" class="btn" onclick="document.getElementById('openPhoto').click();">
      <i class="material-icons">insert_photo</i>
    </button>

  </div>

</div>
