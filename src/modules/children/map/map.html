<ons-page>
  <ons-toolbar>
    <div class="center">Map</div>
    <div class="right"><ons-back-button>Back</ons-back-button></div>
  </ons-toolbar>
  <agm-map [latitude]="centerLat" [longitude]="centerLng">
    <agm-marker *ngFor="let m of markers;" 
      [latitude]="m.Latitude" 
      [longitude]="m.Longitude" 
      [iconUrl]="{
        url:presentPin,
        scaledSize: {
        width: 40,
        height: 40
        }
      }"
      [label]="{
        text: m.Address,
        fontSize: '15px',
        fontWeight: '700'
      }"
      (markerClick)="changeCenter(m)"
      >
      <agm-info-window>
        <table>
          <tr>
            <td>タイトル</td>
            <td>{{m.Address}}</td>
          </tr>
        </table>
      </agm-info-window>
    </agm-marker>
    <agm-marker
        [latitude]="presentLat" 
        [longitude]="presentLng" 
        [iconUrl]="{
          url:presentPin,
          scaledSize: {
          width: 40,
          height: 40
          }
        }"
        [label]="{
          text: '日本製鋼所',
          fontSize: '15px',
          fontWeight: '700'
        }">
      </agm-marker>
  </agm-map>
  <div class="btn_area">

      <li><img [src]="iconPath" alt="ぼたん" height="100%"></li>
    </ul> -->
  </div>
</ons-page>
