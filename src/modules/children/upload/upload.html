<ons-toolbar>
  <div class="center">写真アップロード</div>
  <div class="right"><ons-back-button>Back</ons-back-button></div>
</ons-toolbar>

<div class="content">

  <!-- 位置 -->
  <ons-list>
    <ons-list-item style="width: 100%;">
      <p><i class="material-icons">home</i>{{ photoAddress }}</p>
    </ons-list-item>
  </ons-list>

  <!-- 写真 -->
  <div id="previewArea">
    <img id="photoPreview" style="width: 300px; height: auto;">
  </div>

  <!-- 写真の情報 -->
  <ons-list>
    <ons-list-header>いつの写真？</ons-list-header>
    <ons-list-item>
      <ons-input type="number" style="width: 100%" [(value)]="photoYear"></ons-input>
    </ons-list-item>
    <ons-list-header>写真のコメント</ons-list-header>
    <ons-list-item>
      <ons-input type="text" style="width: 100%" [(value)]="photoComment"></ons-input>
    </ons-list-item>
  </ons-list>

  <!-- 保存 -->
  <div class="footer">

    <!-- 写真をアップロード -->
    <button id="uploadBtn" (click)="uploadPhotoConfirm();">
      <i class="material-icons">cloud_upload</i>
    </button>

    <!-- 写真を開く -->
    <input id="openPhoto" type="file" style="display: none" (change)="changePhoto($event)">
    <button id="openBtn" onclick="document.getElementById('openPhoto').click();">
      <i class="material-icons">insert_photo</i>
    </button>

    <button id="openBtn" (click)="test()">TEST
    </button>
  

  </div>


</div>
