<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">TimeTrip</div>
  </ons-toolbar>

  <div class="content">
    <ons-list style="height: 100%;">
      <ons-list-item style="width: 100%;">
        <ons-button class="btn" (click)="goToMenu(navi)">
          <i class="material-icons">home</i>
        </ons-button>
        <ons-select class="adressSelect" [(ngModel)]="locationId" (change)="changeAdress($event)">
          <option *ngFor="let adressItem of adressListDB" [value]="adressItem.LocationID">
            {{ adressItem.Address }}
          </option>
        </ons-select>
      </ons-list-item>
      <ons-list-item style="width: 100%;">
        <ons-carousel #carousel 
        　swipeable auto-scroll
          id="carousel"
          (postchange)="toPostChane($event)">
          <ons-carousel-item *ngFor="let item of infoList" style="background: floralwhite;" (click)="modal.show()">
            <img class="carousel_photo" [src]="item.bin">
            <span class="carousel_text">{{item.Year}}</span>
          </ons-carousel-item>
        </ons-carousel>
      </ons-list-item>
      <ons-list-item>
        <div align="center" style="width: 100%;">
          <div class="item title">{{info.Title}}</div>
          <div class="item">{{info.Comment}}</div>
          <div class="item"><ons-button (click)="toNext()" class="btn"><i class="material-icons">edit</i></ons-button></div>
        </div>
      </ons-list-item>
    </ons-list>
  </div>
</ons-page>

<!-- 画像拡大モーダル -->
<ons-modal #modal (click)="modal.hide()">
  <div class="photoModal">
    <img class="carousel_photo" [src]="info.bin">
    <div class="modal_text">
        {{info.Year}}
    </div>
  </div>
</ons-modal>
