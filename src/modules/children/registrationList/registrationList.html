<ons-toolbar>
　 <div class="left"><ons-back-button>Back</ons-back-button></div>
  <div class="center">登録一覧</div>
</ons-toolbar>
<div class="content">
  <ons-list>
    <ons-list-item modifier="chevron" tappable *ngFor="let Registration of RegistrationLists" [value]="Registration.Title" (click)="clickPhoto(Registration.LocationID,Registration.Year)">
      <img [src]="Registration.Bin" alt="Registration.Title" class="dataPicArea">
      <div class="dataMemoArea">
        <p class="dataMemoArea-title">{{ Registration.Title }}</p><p class="dataMemoArea-text">{{ Registration.Comment }}</p>
      </div>
    </ons-list-item>
  </ons-list>
</div>
