<ons-toolbar>
  <div class="center">Map</div>
  <div class="right"><ons-back-button>Back</ons-back-button></div>
</ons-toolbar>
<agm-map [latitude]="centerLat" [longitude]="centerLng">
  <agm-marker *ngFor="let m of markers;" 
    [latitude]="m.Latitude" 
    [longitude]="m.Longitude" 
    [iconUrl]="{
      url:presentPin,
      scaledSize: {
      width: 40,
      height: 40
      }
    }"
    [label]="{
      text: m.Address,
      fontSize: '15px',
      fontWeight: '700'
    }"
    (markerClick)="changeCenter(m.latitude, m.longitude)"
    >
    <agm-info-window>
      <table>
        <tr>
          <td>場所：</td>
          <td>{{m.Address}}</td>
        </tr>
        <tr>
          <td>x座標：</td>
          <td>{{m.Latitude}}</td>
        </tr>
        <tr>
          <td>y座標：</td>
          <td>{{m.Longitude}}</td>
        </tr>
      </table>
    </agm-info-window>
  </agm-marker>
  <agm-marker
      [latitude]="presentLat" 
      [longitude]="presentLng"
      [iconUrl]="{
        url:presentPin,
        scaledSize: {
        width: 40,
        height: 40
        }
      }"
      [label]="{
        text: '現在地',
        fontSize: '15px',
        fontWeight: '700'
      }">
    </agm-marker>
</agm-map>
<div class="btn_area">
  <ons-button (click)="goToTimeTrip()" style="height: 100%; background-color:transparent"><img [src]="iconPathTrip" alt="ぼたん" height="100%"></ons-Button>
  <ons-button (click)="goToUpload()" style="height: 100%; background-color:transparent"><img [src]="iconPathRegist" alt="ぼたん" height="100%"></ons-Button>
    <!-- <button style="height:100%" onclick="goToTimeTrip()"><img [src]="iconPath" alt="ぼたん" height="100%"></button> -->
</div>
