<ons-page>
  <ons-toolbar>
    <div class="center">Map</div>
    <div class="right"><ons-back-button>Back</ons-back-button></div>
  </ons-toolbar>
  <!-- <div class="map_area"> -->
    <agm-map [latitude]="centerLat" [longitude]="centerLng">
      <agm-marker
        [latitude]="presentLat" 
        [longitude]="presentLng" 
        [iconUrl]="{
          url:presentPin,
          scaledSize: {
          width: 40,
          height: 40
          }
        }"
        [label]="{
          text: '現在地',
          fontSize: '15px',
          fontWeight: '700'
        }">
      </agm-marker>
    </agm-map>
  <div class="btn_area"></div>
</ons-page>
